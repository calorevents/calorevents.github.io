<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="CALOR brengt je chaos! CALOR Events | Nijmegen | Arnhem | Altijd uitverkocht" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="header.css">
  <title>CALOR EVENTS</title>
  
  <style>
    /* Introduction Textbox */
    .intro {
      margin: 1.5rem auto; 
      width: 90%;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 8px;
    }

    .intro p {
      font-size: 1rem;
      line-height: 1.5;
      color: #fff;
    }

    /* Clickable Poster */
    .poster {
      margin: 2rem auto;
      position: relative;
    }

    .poster img {
      width: 90%;
      max-width: 800px;
      height: auto;
      border: 2px solid #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .poster img:hover {
      transform: scale(1.02);
    }

    /* Wiggle Animation Definition */
    @keyframes wiggle {
      0%   { transform: rotate(0deg); }
      15%  { transform: rotate(5deg); }
      30%  { transform: rotate(-5deg); }
      45%  { transform: rotate(3deg); }
      60%  { transform: rotate(-3deg); }
      75%  { transform: rotate(2deg); }
      90%  { transform: rotate(-2deg); }
      95% { transform: rotate(-1deg); }
    }

    /* Class Triggered by JavaScript */
    .wiggle {
      animation: wiggle 1s ease;
    }

    /* Embedded YouTube Video */
    .video-container {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      aspect-ratio: 16 / 9; /* Maintains 16:9 ratio in modern browsers */
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

  </style>
</head>
<body>

  <header>
    <div id="imageContainer"></div>
    <a href="index.html" class="nav-arrow">‹</a>
    <h1>CALOR EVENTS</h1>
    <a href="about.html" class="nav-arrow">›</a>
  </header>

  <!-- Introduction Textbox -->
  <section class="intro">
    <!-- SEO-friendly text here -->
    <p>
        WIJ KOMEN HARD IN THE SCENE! VOLG ONS ALS JE HOUDT VAN FEEST EN MUZIEK. 
        ALTIJD UITVERKOCHT
    </p>
  </section>

  <!-- Clickable Poster -->
  <div class="poster">
    <a href="https://www.doornroosje.nl/event/calor-10/" target="_blank">
      <!-- Give the image an ID to reference in JavaScript -->
      <img 
        id="ticketPoster"
        src="poster 14-3-2025.jpeg" 
        alt="CALOR Poster - Click to Buy Tickets" 
      />
    </a>
    <p style="margin-top: 1rem;">
      <strong>hey jij! klik op de poster en win een kaartje voor 
        de eerstvolgende CALOR Editie op 14 maart!</strong>
    </p>
  </div>

  <!-- Embedded YouTube Video -->
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/kwX_phz_so0?si=e0sMt0g_8r1OdSVN"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Social Media Links -->
  <footer class="social-media">
    <a href="https://www.instagram.com/calor.events/" target="_blank">Instagram</a>
  </footer>

  <!-- JavaScript to Trigger Wiggle Every 5 Seconds -->
  <script>
    // Reference the poster image by its ID
    const poster = document.getElementById('ticketPoster');

    function wigglePoster() {
      // Add the "wiggle" class
      poster.classList.add('wiggle');

      // Remove it after the animation duration (1 second here)
      setTimeout(() => {
        poster.classList.remove('wiggle');
      }, 1000);
    }

    // Trigger the wiggle every 5 seconds
    setInterval(wigglePoster, 10000);

    // (Optional) Suggestion: Start wiggling immediately on load
    window.addEventListener('load', () => {
      wigglePoster();
    });
  </script>
  <script src="header-animation.js"></script>
</body>
</html>
