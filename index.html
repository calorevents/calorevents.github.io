<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Introducing CALOR. Purchase tickets and follow us on social media. A vibrant event you don't want to miss!" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CALOR</title>
  
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body & Page Background */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #FF6B6B, #FFA07A);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #ffffff;
    }

    /* Page Title */
    header h1 {
      margin-top: 2rem;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-size: 6rem;
    }

    /* Introduction Textbox */
    .intro {
      margin-top: 1rem;
      width: 90%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 8px;
    }

    .intro p {
      font-size: 1rem;
      line-height: 1.5;
      color: #fff;
    }

    /* Clickable Poster */
    .poster {
      margin: 2rem 0;
    }

    .poster img {
      max-width: 80%;
      height: auto;
      border: 2px solid #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .poster img:hover {
      transform: scale(1.02);
    }

    /* Embedded YouTube Video - using aspect-ratio for modern browsers */
    .video-container {
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      aspect-ratio: 16 / 9; /* Maintains 16:9 ratio automatically */
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
      /* If aspect-ratio isn't supported, 
         you might set a min-height or fallback here */
    }
    /* Social Media Links */
    .social-media {
      margin-bottom: 2rem;
    }

    .social-media a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.2s;
    }

    .social-media a:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Page Header -->
  <header>
    <h1>CALOR</h1>
  </header>

  <!-- Introduction Textbox -->
  <section class="intro">
    <!-- You can optimize this text with your desired keywords, brand information, and event details for SEO -->
    <p>
      WIJ KOMEN HARD IN THE SCENE VOLG ONS KUTJES! 
      WELKOM WELKOM WELKOM!!! 
      CALOR EVENTS | NIJMEGEN | ARNHEM | ALTIJD UITVERKOCHT
    </p>
  </section>

  <!-- Clickable Poster -->
  <div class="poster">
    <a href="https://www.doornroosje.nl/event/calor-10/" target="_blank">
      <img src="poster 14-3-2025.jpeg" alt="CALOR Poster - Click to Buy Tickets" />
    </a>
    <p style="margin-top: 1rem;">
      <strong>hey they/them! koop hier je kaartje</strong>
    </p>
  </div>

<!-- Embedded YouTube Video -->
<div class="video-container">
  <iframe 
    src="https://www.youtube.com/embed/kwX_phz_so0?si=e0sMt0g_8r1OdSVN" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
  </iframe>
</div>

  <!-- Social Media Links -->
  <footer class="social-media">
    <a href="https://www.instagram.com/calor.events/" target="_blank">Instagram</a>
  </footer>

</body>
</html>
